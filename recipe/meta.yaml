{% set name = "aiorun" %}
{% set version = "2020.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2104eabee235b4eee2b597cb6c45285e02284c713689d24857d9aefeeff52240

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5

test:
  imports:
    - aiorun

about:
  home: https://github.com/cjrh/aiorun
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'A "run" function for asyncio-based apps that does all the boilerplate.'

extra:
  recipe-maintainers:
    - scopatz
