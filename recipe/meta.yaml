{% set name = "aiorun" %}
{% set version = "2019.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 27e10f0e7a45faa816fed85a516b0a19074723e4a07d8d024ed56977075b919a

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5

test:
  imports:
    - aiorun

about:
  home: https://github.com/cjrh/aiorun
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'A "run" function for asyncio-based apps that does all the boilerplate.'

extra:
  recipe-maintainers:
    - scopatz
